{% extends 'bikri/navbar.html'%}
{% load static %}
{% block body %}
<h4>{{message}}</h4>
<div class="container pt-4">
<div class="row text-center">
{% for data in product_items %}
<div class="col-sm">
    <div class="card-body">
        <div class="bg-light container shadow-lg">
            <a class="text-decoration-none text-dark" href="{% url 'products:view_product_single' data.id %}">
        <img class="card-img-top" src="{{data.image.url}}" style="width:240px;height:300px; object-fit:contain;">
        <h4 class="card-text p-2">{{data.title}}</h4>
        <h6 class="card-text p-2">Rs {{data.price}}</h6>
    </a>
    <a class="btn btn-danger mb-3" href="{% url 'products:order_product' data.id %}">Buy Now</a>
    <button id="{{data.id}}" class="addcart btn btn-outline-primary mb-3">Add to Cart</button>
    </div>        
</div>
</div>

{% endfor %}
</div>
</div>
<script src="{% static 'js/cart.js' %}"></script>

{% endblock %}
