{% extends 'bikri/navbar.html'%}
{% block body %}
<div class="container">
<div class="row py-5">
    <div class="col-sm-3 d-flex justify-content-center m-3">
<form class="card card-body shadow-lg rounded " method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label class="label-control py-2"><h6 class="font-weight-bold">Enter Title</h6></label>
    <input class="form-control py-2" type="text" name="title">
    <label class="label-control py-2"><h6 class="font-weight-bold">Enter description</h6></label>
    <textarea class="form-control py-2" type="text" name="desc"></textarea>
    <label class="label-control py-2"><h6 class="font-weight-bold">Choose Image</h6></label>
    <input class="form-control py-2" type="file" name="image">
    <label class="label-control py-2"><h6 class="font-weight-bold">Enter Price</h6></label>
    <input class="form-control py-2" type="text" name="price">
    
    <input class="my-2 form-control btn btn-outline-primary"type="submit" value="Add">

</form>
</div>
</div>
</div>
{% endblock %}
