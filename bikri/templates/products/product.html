{% extends 'bikri/navbar.html'%}
{% block body %}
<div class="row mt-3">    
<div class="col-md-6" style="background-color:white;">
    <div class="container">
        <div class="card" style="background-color:white;">
          <img class="card-img-top" src="{{data.image.url}}" style="height: 400px; object-fit: contain;">  
        </div>
    </div>
</div>
<div class="col-md-6">
<div class="container">
        <div class="card">
            <h2 class="mb-4" style="color: brown;">{{data.title}}</h2>
            <h3 class="mb-3" style="color: darkblue;">Rs {{data.price}}</h2>
            <h3 class="font-weight-bold">Description</h3>
            <p>{{data.desc}}</p>
            <a  class="btn btn-danger mt-5 p-3"href="{% url 'products:order_product' data.id %}">Order NOW!!</a>
            </div>
        </div>
    </div>

</div>
</div>
</div>


{% endblock %}
