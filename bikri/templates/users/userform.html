{% extends 'bikri/navbar.html'%}
{% block body %}
<div class="container">
<div class="row">
 <div class="col-md-6">
    <div class="d-flex text-center">
        <label class="label-control"><h5 class="font-weight-bold m-3">Enter details below :</h5></label>
<form method="POST" class="form-group">
    <div class="card mt-5 px-5">
    {% csrf_token %}
    <input class="form-control m-3" type="text" name="fname" placeholder="First Name:">
    <input class="form-control m-3" type="text" name="lname" placeholder="Last Name:">
    <input class="form-control m-3" type="text" name="username" placeholder="Username Name:">
    <input class="form-control m-3" type="password" name="password" placeholder="Password:">
    <input class="form-control mt-3 ms-3" type="email" name="email" placeholder="Email:">
    <div class="radios mt-3 d-flex">
        <div class="radio mx-2">
    <input type="radio" name="choice" value="1"><h6 class="checker font-weight-bold">Customer</h6><br>
        </div>
        <div class="radio mx-2">
    <input type="radio" name="choice" value="2"><h6 class="font-weight-bold">Seller</h6><br>
        </div>
    </div>
    <input class="btn btn-success my-2" type="submit" value="Register">
</div>
</form>
</div>
</div>
<div class="col-md-6">
    <img class="mt-5 shadow-lg border-primary" src="https://i.ibb.co/bstcLv6/woman.png" style="border-radius:10px; max-width: 400px;max-height: 600px;">
</div>
</div>
</div>
{% endblock %}
